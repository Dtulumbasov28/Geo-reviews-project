<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeoReview</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="template" id="addFormTemplate">
      <div class="reviews-list"></div>
      <div class="form" data-role="reviews-form">
        <h3>Отзыв</h3>
        <div class="field">
          <input
            type="text"
            data-role="review-name"
            placeholder="Укажите ваше имя"/>
        </div>
        <div class="field">
          <input
            type="text"
            data-role="review-place"
            placeholder="Укажите место"/>
        </div>
        <div class="field">
          <textarea
            data-role="reviews-text"
            placeholder="Оставьте отзыв"
            rows="5">
          </textarea>
        </div>
        <button data-role="review-add">Добавить</button>
        <span class="form-error"></span>
      </div>
    </script>
    <script src="../js/index.js" type="module"></script>
  </body>
</html>
